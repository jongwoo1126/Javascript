<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P102</title>
</head>
<body>
    <script>
        let arr_1 = ["사당", "교대", "방배", "강남"];
        let arr_2 = ["신사", "압구정", "옥수"];

        let result1 = arr_1.join("-");
        console.log(result1);;
        
        let result2 = arr_1.concat(arr_2);
        console.log(result2);;
        
        let result3 = arr_1.slice(1, 3);
        console.log(result3);;
        
        arr_1.sort();
        console.log(arr_1);
        
        arr_2.reverse();
        console.log(arr_2);
    </script>
</body>
</html>
