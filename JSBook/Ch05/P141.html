<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P141</title>
    <script>
        let num = 1;
        function gallery(direct){
            if(direct){
                if(num == 8) return;
                num++;
            }else{
                if(num == 1) return;
                num--;
            }

            var imgTag = document.getElementById("photo");
            imgTag.setAttribute("src","imagespic_"+num+".jpg");
        }
    </script>
</head>
<body>
    <div id="galleryZone">
        <p><img src="./img/imagespic_1.jpg" id="photo" alt=""></p>
        <p>
            <button onclick="gallery(0)">이전</button>
            <button onclick="gallery(1)">다음</button>
        </p>
    </div>
</body>
</html>
